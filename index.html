    <script>
        // 날짜 업데이트 함수
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('ko-KR', options);
            document.getElementById('current-date').textContent = dateString;
        }

        // 페이지 로드 시 날짜 업데이트
        updateDate();
    </script>
